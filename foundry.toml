# =============================================================================
# DEFAULT PROFILE - Solidity 0.8.20 (Modern)
# =============================================================================
[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"
cache_path = "cache"

# Compiler settings
solc = "0.8.20"
evm_version = "paris"
optimizer = true
optimizer_runs = 200
via_ir = true   # Enable the IR-based compiler which handler stack depth better

# Testing configuration
verbosity = 3
ffi = false
gas_limit = 9223372036854775807
gas_reports = ["*"]

# RPC endpoints
[rpc_endpoints]
mainnet = "${INFURA_URL}"

# Code formatter
[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"

# Documentation
[doc]
out = "docs/generated"
title = "Blockchain Security Analysis - MSc Project"